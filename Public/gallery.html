<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Lightbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" />

    <style>
        body { background: #f5f7fa; }

        /* Masonry Grid */
        .gallery-container {
            column-count: 3;
            column-gap: 20px;
            margin-top: 30px;
        }
        @media (max-width: 768px) { .gallery-container { column-count: 1; } }
        @media (min-width: 769px) and (max-width: 992px) { .gallery-container { column-count: 2; } }

        .gallery-item {
            position: relative;
            margin-bottom: 20px;
            break-inside: avoid;
            border-radius: 15px;
            overflow: hidden;
            transition: .3s;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 15px;
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Category Badges */
        .badge-category {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 12px;
            color: #fff;
            border-radius: 50px;
            font-size: 12px;
        }

        /* Caption */
        .caption-box {
            padding: 10px;
            background: #fff;
            border-radius: 0 0 15px 15px;
        }

        /* Pagination */
        .pagination-container {
            text-align: center;
            margin-top: 40px;
        }

        /* Video thumbnail play icon */
        .play-icon {
            position: absolute;
            top: 40%;
            left: 40%;
            color: white;
            font-size: 40px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Our Class</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link " href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link active" href="/gallery">Gallery</a></li>
            </ul>
        </div>
    </div>
</nav>

    <h2 class="text-center mt-4">Our Gallery</h2>

    <!-- FILTER BUTTONS -->
    <div class="text-center filter-btns mt-3">
        <button class="btn btn-dark" onclick="filterGallery('all')">All</button>
        <button class="btn btn-outline-dark" onclick="filterGallery('events')">Events</button>
        <button class="btn btn-outline-dark" onclick="filterGallery('trips')">Trips</button>
        <button class="btn btn-outline-dark" onclick="filterGallery('class')">Class Activities</button>
        <button class="btn btn-outline-dark" onclick="filterGallery('video')">Videos</button>
    </div>

    <!-- SLIDING CAROUSEL -->
    <div id="carouselExample" class="carousel slide mt-5 container" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">

            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/500?random=101" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/1200/500?random=102" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/1200/500?random=103" class="d-block w-100">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- GALLERY -->
    <div class="gallery-container" id="gallery">

        <!-- SAMPLE IMAGE WITH BADGE + CAPTION -->
        <div class="gallery-item events" data-aos="fade-up">
            <span class="badge-category">Event</span>
            <a href="https://picsum.photos/900/600?random=1">
                <img src="https://picsum.photos/400/300?random=1">
            </a>
            <div class="caption-box">School debate competition</div>
        </div>

        <div class="gallery-item trips" data-aos="fade-up">
            <span class="badge-category">Trip</span>
            <a href="https://picsum.photos/900/600?random=2">
                <img src="https://picsum.photos/400/300?random=2">
            </a>
            <div class="caption-box">Class visit to Akagera</div>
        </div>

        <div class="gallery-item class" data-aos="fade-up">
            <span class="badge-category">Class</span>
            <a href="https://picsum.photos/900/600?random=3">
                <img src="https://picsum.photos/400/300?random=3">
            </a>
            <div class="caption-box">Group discussion</div>
        </div>

        <!-- VIDEO THUMBNAIL -->
        <div class="gallery-item video" data-aos="fade-up">
            <span class="badge-category">Video</span>
            <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">
                <img src="https://picsum.photos/400/300?random=50">
                <span class="play-icon">â–¶</span>
            </a>
            <div class="caption-box">Class project video</div>
        </div>

        <!-- More images -->
        <div class="gallery-item events" data-aos="fade-up">
            <span class="badge-category">Event</span>
            <a href="https://picsum.photos/900/600?random=4">
                <img src="https://picsum.photos/400/300?random=4">
            </a>
            <div class="caption-box">Cultural day</div>
        </div>

        <div class="gallery-item trips" data-aos="fade-up">
            <span class="badge-category">Trip</span>
            <a href="https://picsum.photos/900/600?random=5">
                <img src="https://picsum.photos/400/300?random=5">
            </a>
            <div class="caption-box">Field tour</div>
        </div>

    </div>

    <!-- PAGINATION -->
    <div class="pagination-container">
        <button class="btn btn-outline-dark" onclick="loadMore()">Load more</button>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        AOS.init({ duration: 900, once: true });
        const lightbox = new SimpleLightbox('.gallery-container a');

        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                item.style.display = (category === 'all' || item.classList.contains(category))
                    ? "inline-block" : "none";
            });
        }

        // Pagination / Load More
        let page = 1;
        function loadMore() {
            page++;
            for (let i = 0; i < 6; i++) {
                const div = document.createElement("div");
                div.className = "gallery-item events";
                div.setAttribute("data-aos", "fade-up");
                div.innerHTML = `
                    <span class="badge-category">Event</span>
                    <a href="https://picsum.photos/900/600?random=${Math.random()}">
                        <img src="https://picsum.photos/400/300?random=${Math.random()}">
                    </a>
                    <div class="caption-box">More event photos</div>`;
                document.getElementById("gallery").appendChild(div);
            }
            AOS.refresh();
        }
    </script>

</body>
</html>
